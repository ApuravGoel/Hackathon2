<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
  <div class="container">
    <h1>Register for the course</h1>
  </div>  
  <div class="container">
    <form action = '/Register' method = 'POST'>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" name ="name" id="name" aria-describedby="emailHelp">
        <div class="mb-3">
          <label for="course" class="form-label">Course</label>
          <input type="text" class="form-control" name="course" id="course">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div> 
  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Sno</th>
          <th scope="col">Name</th>
          <th scope="col">Course</th>
          <th scope="col">Time of Enrollment</th>
        </tr>
      </thead>
      <tbody>
        {% for info in allinfo %}
        <tr>
          <th scope="row">{{loop.index}}</th>
          <td>{{info.name}}</td>
          <td>{{info.course}}</td>
          <td>{{info.date_time}}</td>
          <td>
            <a href = '/update/{{info.Sno}}'  type="button" class="btn btn-dark mx-1">Update</button>
            <a href = '/delete/{{info.Sno}}'  type="button" class="btn btn-dark mx-1">Delete</button> 
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
